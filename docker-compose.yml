services:
  db:
    image: docker.io/postgis/postgis:16-3.4
    container_name: neo_together_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: neo_together
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: neo_together_backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/neo_together
      DEBUG: "true"
      SECRET_KEY: dev-secret-key-change-in-production
      FRONTEND_URL: http://localhost:5173
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build: ./frontend
    container_name: neo_together_frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend

volumes:
  postgres_data:
